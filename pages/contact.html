<div class="hero-scene text-center">
    <div class="hero-scene-content">
        <h1>Contact</h1>
    </div>
</div>

<div class="container p-4">
    <p class="text-center"><strong>Vous avez une question ? Envoyer un message un de nos employé vous répondra par mail le plus rapidement</strong></p>
    <form>
        <div class="mb-3">
            <label for="TitreInput" class="form-label">Titre</label>
            <input type="text" class="form-control" id="TitreInput" placeholder="Donner un titre à votre demande">
          </div>
          <div class="mb-3">
            <label for="MailInput" class="form-label">Mail</label>
            <input type="email" class="form-control" id="MailInput" placeholder="JohnDoe@gmail.com">
          </div>
          <div class="mb-3">
            <label for="TextInput" class="form-label">Votre demande</label>
            <textarea class="form-control" id="TextInput" rows="6"></textarea>
          </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>
</div>
