<div class="hero-scene text-center">
	<div class="hero-scene-content">
		<h1>Inscription</h1>
	</div>
</div>

<form class="p-4">
    <div class="mb-3">
      <label for="MailInput" class="form-label">Mail</label>
      <input type="email" class="form-control" id="MailInput">
    </div>
    <div class="mb-3">
      <label for="PasswordInput" class="form-label">Mot de passe</label>
      <input type="password" class="form-control" id="PasswordInput">
      <div class="invalid-feedback">Le mot de passe n'est pas assez robuste : Au moins 8 caractère, comprenant une majuscule, une minuscule, un chiffre et un caractère spécial</div>
      <div class="valid-feedback">Le mot de passe est assez robuste</div>
    </div>
    <div class="mb-3">
        <label for="ConfirmPasswordInput" class="form-label">Confirmer mot de passe</label>
        <input type="password" class="form-control" id="ConfirmPasswordInput">
      </div>
    <select class="form-select" aria-label="Default select example" id="select" value="3" required>
        <option selected disabled value="">Choissir le statu du compte</option>
        <option value="1">Vétérinaire</option>
        <option value="2">Employé</option>
    </select>
    <button type="submit" id="btn-validation-inscription" class="btn btn-primary mt-4">Submit</button>
  </form>
