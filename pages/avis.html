<div class="hero-scene text-center">
    <div class="hero-scene-content">
        <h1>Avis</h1>
    </div>
</div>

<div class="container p-4">
    <p class="text-center"><strong>Donner votre avis sur votre expérience dans notre parc</strong></p>
    <form>
        <div class="mb-3">
            <label for="PseudoInput" class="form-label">Pseudo</label>
            <input type="email" class="form-control" id="PseudoInput" placeholder="JohnDoe">
          </div>
          <div class="mb-3">
            <label for="TextInput" class="form-label">Votre avis</label>
            <textarea class="form-control" id="TextInput" rows="6"></textarea>
          </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>
      <p class="text-center pt-3"><strong>Votre avis sera validé par un de nos modérateur avant d'être posté sur la page d'acceuil de notre site</strong></p>
</div>
